<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <a type="button" routerLink="/protected/invoice/create" class="btn btn-primary">Create</a>
            </div>
            <div class="table-responsive">
                <table class="table table-sm mb-0">
                    <thead>
                        <tr>
                            <th class="align-middle">
                                <div class="form-check custom-checkbox">
                                    <input type="checkbox" class="form-check-input" id="checkAll">
                                    <label class="form-check-label" for="checkAll"></label>
                                </div>
                            </th>
                            <th class="align-middle">Name</th>
                            <th class="align-middle pe-7">Buying Price</th>
                            <th class="align-middle" style="min-width: 12.5rem;">Selling Price</th>
                            <th class="align-middle text-end">Status</th>
                            <th class="align-middle text-end">Quantity</th>
                            <th class="no-sort"></th>
                        </tr>
                    </thead>
                    <tbody id="orders">
                        <tr class="btn-reveal-trigger" *ngFor="let item of data">
                            <td class="py-2">
                                <div class="form-check custom-checkbox checkbox-success">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <label class="form-check-label" for="checkbox"></label>
                                </div>
                            </td>
                            <td class="py-2">
                                <a href="#">
                                    <strong>#{{item.id}}</strong></a> <strong>{{item.name}}</strong>
                            </td>
                            <td class="py-2">LKR {{item.buying_price}}</td>
                            <td class="py-2">LKR {{item.selling_price}}
                            </td>
                            <td *ngIf="item.in_stock" class="py-2 text-end"><span
                                    class="badge badge-success">INSTOCK<span class="ms-1 fa fa-check"></span></span>
                            </td>
                            <td *ngIf="!item.in_stock" class="py-2 text-end"><span
                                    class="badge badge-secondary">OUTOFSTOCK<span class=" ms-1 fa fa-ban"></span></span>
                            </td>
                            <td class="py-2 text-end">{{item.quantity}}
                            </td>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
