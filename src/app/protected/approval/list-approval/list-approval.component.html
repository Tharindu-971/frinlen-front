<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <div></div>
                <div class="input-group search-area" style="max-width: 300px;">
                    <input type="text" class="form-control" placeholder="Search here">
                    <span class="input-group-text"><a href="javascript:void(0)"><i
                                class="flaticon-381-search-2"></i></a></span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-sm mb-0">
                    <thead>
                        <tr>
                            <th class="align-middle">
                                <div class="form-check custom-checkbox">
                                    <input type="checkbox" class="form-check-input" id="checkAll">
                                    <label class="form-check-label" for="checkAll"></label>
                                </div>
                            </th>
                            <th class="align-middle">Order</th>
                            <th class="align-middle pe-7">Date</th>
                            <th class="align-middle" style="min-width: 12.5rem;">Ship To</th>
                            <th class="align-middle text-end">Amount</th>
                            <th class="no-sort"></th>
                        </tr>
                    </thead>
                    <tbody id="orders">
                        <tr class="btn-reveal-trigger" *ngFor="let invoice of invoices; let i=index">
                            <td class="py-2">
                                <div class="form-check custom-checkbox checkbox-success">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <label class="form-check-label" for="checkbox"></label>
                                </div>
                            </td>
                            <td class="py-2">
                                <a href="#">
                                    <strong>#{{invoice.number}}</strong></a>
                                <strong>{{invoice.customer.name}}</strong><br><a
                                    href="mailto:ricky@example.com">{{invoice.customer.email}}</a>
                            </td>
                            <td class="py-2"></td>
                            <td class="py-2">
                                <p class="mb-0 text-500"></p>
                            </td>

                            <td class="py-2 text-end">
                            </td>
                            <td class="py-2 text-end">
                                <div class="dropdown text-sans-serif"><button class="btn btn-primary tp-btn-light sharp"
                                        type="button" id="order-dropdown-0" data-bs-toggle="dropdown"
                                        data-boundary="viewport" aria-haspopup="true" aria-expanded="false"><span><svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px"
                                                viewbox="0 0 24 24" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <rect x="0" y="0" width="24" height="24"></rect>
                                                    <circle fill="#000000" cx="5" cy="12" r="2">
                                                    </circle>
                                                    <circle fill="#000000" cx="12" cy="12" r="2">
                                                    </circle>
                                                    <circle fill="#000000" cx="19" cy="12" r="2">
                                                    </circle>
                                                </g>
                                            </svg></span></button>
                                    <div class="dropdown-menu dropdown-menu-end border py-0"
                                        aria-labelledby="order-dropdown-0">
                                        <div class="py-2"><a class="dropdown-item"
                                                href="javascript:void(0);">Completed</a><a class="dropdown-item"
                                                href="javascript:void(0);">Processing</a><a class="dropdown-item"
                                                routerLink="/protected/invoice/view">View
                                                Hold</a><a class="dropdown-item" href="javascript:void(0);">Pending</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item text-danger"
                                                href="javascript:void(0);">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
