<div class="authincation h-100 ">
  <div class="container h-100">

          <div class="row no-gutters">

                <div class="text-center mb-3">
                  <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4">Sign in your account</h4>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="mb-3">
                    <label class="mb-1"><strong>Email</strong></label>
                    <input name="email" [(ngModel)]="form.email" required #username="ngModel" type="email"
                      class="form-control" value="hello@example.com">
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"><strong>Password</strong></label>
                    <input name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                      type="password" class="form-control" value="Password">
                  </div>
