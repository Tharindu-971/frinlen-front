<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Customer Create</h4>
        </div>
        <div class="card-body">
            <div class="form-validation">
                <form [formGroup]="agentForm" (ngSubmit)="onSubmit(agentForm)" class="needs-validation"
                    novalidate="">
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="mb-3 row">
                                <label class="col-lg-4 col-form-label" for="name">Name
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="name" id="name"
                                        placeholder="Enter a Name.." >
                                    <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)">
                                        <div *ngIf="f['name'].errors['required']" class="help-block has-error">
                                            Name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-lg-4 col-form-label" for="mobile">Mobile <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="mobile" id="mobile"
                                        placeholder="Your mobile.." >
                                    <div *ngIf="f['mobile'].invalid && (f['mobile'].dirty || f['mobile'].touched)">
                                        <div *ngIf="f['mobile'].errors['required']" class="help-block has-error">
                                            Mobile is required.
                                        </div>
                                        <div class="help-block has-error" *ngIf="f['mobile'].errors['pattern']">
                                            Mobile Number should only contain numbers.
                                        </div>

                                        <div class="help-block has-error"
                                            *ngIf="!f['mobile'].errors['pattern'] &&(f['mobile'].errors['minlength'] || f['mobile'].errors['maxlength']) ">
                                            Mobile Number must have 10 characters.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="mb-3 row">
                                <label class="col-lg-4 col-form-label"  for="email">Email</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter valid email.."
                                        >
                                    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                                        <div *ngIf="f['email'].errors['email']" class="help-block has-error">
                                            Email is not in correct format.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!agentForm.valid" class="btn me-2 btn-primary">Submit</button>
                    <button type="submit" class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
