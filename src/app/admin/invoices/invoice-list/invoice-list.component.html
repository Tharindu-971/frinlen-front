<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Invoice</h4>

                <select class="default-select wide form-control" id="validationCustom05">

            <button class="btn btn-success btn-sm" style="margin-left: 200px;" [routerLink]="['/protected/invoices/create-for-approve']">Create</button>

        </div>
        <div class="card-body">
            <div class="table-responsive" *ngIf="(user$|async) as user">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="datatableexample">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     <tr *ngFor="let group of data">
                           <td>{{group.id}}</td>
                           <td>{{group.number}}</td>
                           <td *ngIf="group.isApproved && group.approvedBy>0" style="width: 370px;"><span class="badge light badge-success">Completed<span class="ms-1 fa fa-check"></span></span></td>
                                        <td *ngIf="!group.isApproved && group.approvedBy==0" style="width: 370px;"><span class="badge light badge-warning">Pending<span class="ms-1 fa fa-clock"></span></span></td>
                                        <td *ngIf="!group.isApproved && group.approvedBy>0" style="width: 370px;"><span class="badge light badge-danger">Rejected<span class="ms-1 fa fa-trash"></span></span></td>
                                        <td  style="width: 130px;">
                                            <a *ngIf="user.roles.includes('ROLE_ADMIN')&& !(group.isApproved && group.approvedBy>0)" [routerLink]="['/protected/invoices/',group.id,'approve']"  class="badge light badge-success ml-2 ">Approve<span class="ms-1 fa fa-check"></span></a>
                                            <a *ngIf="user.roles.includes('ROLE_USER') && (group.isApproved && group.approvedBy>0)" [routerLink]="['/protected/invoices/',group.id,'print']" class="badge light badge-info ml-2">Print<span class="ms-1 fa fa-print"></span></a></td>
                       </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
